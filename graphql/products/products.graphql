query Brand {
  gPUs {
    id
    price
    slug
    title
    brand
    promotion
    newProduct
    onDiscount
    manufacturer
    manufacturerLink
    warranty
    images {
      url
    }
    description {
      raw
    }
    discountPercent
    stock
  }
}

